<form [formGroup]="formEmployee" (ngSubmit)="addEmployee()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp"
            placeholder="Enter Name" />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Salary</label>
        <input type="text" class="form-control" formControlName="salary" aria-describedby="emailHelp"
            placeholder="Enter Salary" />
        <div *ngIf="salary.invalid && (salary.dirty || salary.touched)" class="alert alert-danger">
            <div *ngIf="salary.errors.required">
                Salary is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" formControlName="age" aria-describedby="emailHelp"
            placeholder="Enter Age" />
        <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
            <div *ngIf="age.errors.required">
                Age is required.
            </div>
        </div>
    </div>
    <button [disabled]="!formEmployee.valid" type="submit" class="btn btn-primary">
        Submit
    </button>
</form>
